{% extends "base.html" %}

{% block include %}
  {{ super() }}
  <link href="{{ url_for("static", filename="css/auth.css") }}" rel="stylesheet">
{% endblock %}

{% block content %}
  <main class="form-signin">
    <form method="post">
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Your username" name="username">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Your email" name="email">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
        <label for="floatingPassword">Repeat password</label>
      </div>
      <br>
      <button class="w-100 btn btn-lg btn-success" type="submit">Sign up</button>
    </form><br>
    <a href="{{ url_for('index.index_page') }}" class="mt-5 text-muted">‚Üê Back to main page</a>
  </main>
{% endblock %}
